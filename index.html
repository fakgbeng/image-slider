<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <section class="container">
      <div class="slider-wrapper">
        <div class="slider">
          <img
            id="slide-1"
            src="./alex-gruber-z_IL2jBFsqM-unsplash.jpg"
            alt="alex-gruber-z_IL2jBFsqM-unsplash"
          />
          <img
            id="slide-2"
            src="./ladislav-stercell-TxHhRLQEeS8-unsplash.jpg"
            alt="ladislav-stercell-TxHhRLQEeS8-unsplash"
          />
          <img id="slide-3" src="./digital.jpg" alt="digital" />
        </div>
        <div class="slider-nav">
          <a href="#slide-1"></a>
          <a href="#slide-2"></a>
          <a href="#slide-3"></a>
        </div>
      </div>
    </section>
  </body>
</html>
